    <script>
      $("#district").change(function () {
        var url = $("#studentForm").attr("data-sectors-url");
        var districtId = $(this).val();

        $.ajax({
          url: url,
          data: {
            'district': districtId,
          },
          success: function (data) {
            $("#sectors").html(data);
          },
        });
      });
    </script>
