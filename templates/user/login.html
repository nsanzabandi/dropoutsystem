{% extends 'layouts/main.html' %}
{% block title %} Login Page {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3 text-success">
                <h3 class="text-center">Login</h3>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                   <h6>First login? reset, <a href="{% url 'password_reset' %}">Password</a></h6>
                    <input class="btn btn bg-success text-white" type="submit" value="Login">
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
