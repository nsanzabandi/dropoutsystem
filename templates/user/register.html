{% extends 'layouts/main.html' %}
{% block title %} Register-new user page {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3 text-success">
                <h3 class="text-center">Register-new User</h3>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn bg-success text-white" type="submit" value="Register">
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
